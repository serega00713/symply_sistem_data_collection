<!doctype html>

<html lang="ru">

<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Осмотры пациентов </title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body class="bg-light">

<div class="container">

<div class="py-5 text-center">

<div class="container mt-3">
   
</div>

<h2>Осмотр пациента</h2>

</div>

<div class="col-md-18 order-md-1">

<h4 class="mb-3">Данные о пациенте</h4>

<form method="POST" action="connection.php" class="needs-validation" novalidate>

<div class="mb-3">

<label>ID (номер полиса - 11 цифр)</label>

<input type="number" class="form-control" placeholder="ID" name="ID" required>

<div class="invalid-feedback">Требуется ввести ID в указанном формате</div>

</div>

<div class="mb-3">

<label>Имя</label>

<input type="text" class="form-control" placeholder="Имя" name="Name" required>

<div class="invalid-feedback">Требуется ввести Имя.</div>

</div>

<div class="mb-3">

<label>Фамилия</label>

<input type="text" class="form-control" placeholder="Фамилия" name="Surname" required>

<div class="invalid-feedback">Требуется ввести Фамилию.</div>

</div>

<div class="mb-3">

<label>Рост(Число в сантиметрах не более 3 цифр)</label>

<input type="number" class="form-control" placeholder="Рост" name="Height" required>

<div class="invalid-feedback">Требуется ввести Рост в нужной форме</div>

</div>

<div class="mb-3">

<label>Вес (Число в килограммах не более 3 цифр)</label>

<input type="number"  class="form-control" placeholder="Вес" name="Weight" required>

<div class="invalid-feedback">Требуется ввести Вес в нужной форме</div>

</div>

<div class="mb-3">

<label>Группа крови</label>

<select class="custom-select d-block w-100" name="Blood" required>

	<option value="">Группы крови</option>

	<option value="I+">I+</option>

	<option value="I-">I-</option>	

	<option value="II+">II+</option>

	<option value="II-">II-</option>

	<option value="III+">III+</option>

	<option value="III-">III-</option>

	<option value="IV+">IV+</option>

	<option value="IV-">IV-</option>

</select>


<div class="mt-3 mb-3">

<label>Дата</label>

<input type="date" class="form-control" name="Date" required>

<div class="invalid-feedback">Требуется ввести Дату осмотра.</div>

</div>

<button class="btn btn-primary btn-lg btn-block" type="submit">Сохранить</button>

<hr class="mb-4">

<h4 class="mb-3">Вернуться на главную страницу</h4>


<a  href="MainMenu.html" class="btn btn-primary btn-lg btn-block" >На главную</a>


</form>

</div>

</div>


</div>

<script>(function() {'use strict'; window.addEventListener('load', function() { var forms = document.getElementsByClassName('needs-validation'); var validation = Array.prototype.filter.call(forms, function(form) { form.addEventListener('submit', function(event) { if (form.checkValidity() === false) { event.preventDefault(); event.stopPropagation(); } form.classList.add('was-validated'); }, false); }); }, false); })();</script>

</body>

</html>
